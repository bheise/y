<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://fcor.github.io/arjs-gestures/gesture-detector.js"></script>
    <script src="https://fcor.github.io/arjs-gestures/gesture-handler.js"></script>
    <script src="mindar.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
   
    <style>
      body {
        margin: 0;
      }
      .container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a-scene mindar="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; imageTargetSrc: ./assets/card-example/card.mind; showStats: true;" embedded color-space="sRGB" renderer="logarithmicDepthBuffer: true; colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity geometry="primitive:plane;" material="shader:gif;src:url(minion.gif);opacity:1" class="clickable"></a-entity>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
