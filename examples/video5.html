<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar.prod.js"></script>
   
    <style>
      body {
        margin: 0;
      }
      .container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      AFRAME.registerComponent('video-handler',{
      init: functon(){
      let el = this.el;
      let vid = document.querySelector("#vid");
      vid.pause();
      el.addEventListener('mouseenter',function(){
          vid.play();
      });
      el.addEventListener('mouseleave',function(){
          vid.pause();
      });
      }
    });
    </script>
  </head>

  <body>
    <div class="container">
      <a-scene mindar="imageTargetSrc: ./assets/card-example/card.mind; showStats: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <video id="vid" autoplay muted loop playsinline="playsinline" preload="metadata" play="true">
            <source src="./assets/card2-example/portfolio/paintandquest.mp4" crossorigin="anonymous" type="video/mp4">
          </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#vid" video-handler></a-video>
        </a-entity>
      </a-scene>

    </div>
  </body>
</html>
