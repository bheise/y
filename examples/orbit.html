<head>
    <title>Orbit Controls</title>
    <script src="mindar.prod.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
    </style>
</head>

<body>
  <div class="example-container">
    <a-scene mindar="imageTargetSrc: ./assets/temple5/logo1.mind; showStats: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" gesture-detector>
        <a-assets>
            <img id="card" src="./assets/temple5/Marker3-01.jpg" />
            <a-asset-item id="castle" src="https://gftruj.github.io/webzamples/aframe/assets/models/sandcastle/SandCastle.gltf"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity id="castle" gltf-model="#castle" animation="property: object3D.rotation.y; from: 0; to: 360; dur: 10000; loop: true;" gesture-handler></a-entity>
        </a-entity>

        <a-camera camera look-controls></a-camera>
    </a-scene>
  </div>
</body>
