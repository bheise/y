<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

    <script src="https://morandd.github.io/aframe-multitouch-look-controls/multitouch-look-controls.js"></script>

    <script src="https://morandd.github.io/aframe-multitouch-look-controls/example/qrcode.min.js"></script>

    <script>
      AFRAME.registerComponent('autoscale', {
        schema: {type: 'number', default: 1},
        init: function () {
          this.scale();
          this.el.addEventListener('object3dset', () => this.scale());
        },
        scale: function () {
          const el = this.el;
          const span = this.data;
          const mesh = el.getObject3D('mesh');

          if (!mesh) return;

          // Compute bounds.
          const bbox = new THREE.Box3().setFromObject(mesh);

          // Normalize scale.
          const scale = span / bbox.getSize().length();
          mesh.scale.set(scale, scale, scale);

          // Recenter.
          const offset = bbox.getCenter().multiplyScalar(scale);
          mesh.position.sub(offset);
        }
      });

    </script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="card" src="./assets/temple5/Marker3-01.jpg" />
        <!-- <a-asset-item id="avatarModel" src="./assets/rocket/dino/Velociraptor.gltf"></a-asset-item> -->
        <a-asset-item id="temple" src="./assets/temple5/temple/Temple_test_003.gltf"></a-asset-item>
      </a-assets>

      <a-gltf-model autoscale="1.5" rotation="0 0 0" id="gltf" src="#temple" animation="property: object3D.rotation.y; from: 0; to: 360; dur: 10000; loop: true;" scaled></a-gltf-model>

      <!-- Look cam.  -->
      <a-entity camera position="1 3 3" multitouch-look-controls></a-entity>
    </a-scene>



    <!-- To view this scene on mobile -->
    <div id="qrcode" style="position:absolute; left:5px; top:5px"></div>
    <script type="text/javascript">
    if (!AFRAME.utils.device.isMobile()){
      new QRCode(document.getElementById("qrcode"), {
        text: "https://bheise.github.io/y/examples/multi.html",
        width: 100,
        height: 100
      });
    } // Only show QR code if we're not already on mobile
    </script>

  </body>
</html>
