<head>
    <title>Orbit Controls</title>
    <script src="mindar.prod.js"></script>
    <script src="https://morandd.github.io/aframe-multitouch-look-controls/multitouch-look-controls.js"></script>
    
    <style>
    </style>
    <script>

      AFRAME.registerComponent('autoscale', {
        schema: {type: 'number', default: 1},
        init: function () {
          this.scale();
          this.el.addEventListener('object3dset', () => this.scale());
        },
        scale: function () {
          const el = this.el;
          const span = this.data;
          const mesh = el.getObject3D('mesh');

          if (!mesh) return;

          // Compute bounds.
          const bbox = new THREE.Box3().setFromObject(mesh);

          // Normalize scale.
          const scale = span / bbox.getSize().length();
          mesh.scale.set(scale, scale, scale);

          // Recenter.
          const offset = bbox.getCenter().multiplyScalar(scale);
          mesh.position.sub(offset);
        }
      });
    </script>
</head>

<body>
  <div class="example-container">
    <a-scene mindar="imageTargetSrc: ./assets/temple5/logo1.mind; showStats: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" gesture-detector>
        <a-assets>
            <img id="card" src="./assets/temple5/Marker3-01.jpg" raycaster="objects: .clickable" emitevents="true" />
            <a-asset-item id="castle" src="https://gftruj.github.io/webzamples/aframe/assets/models/sandcastle/SandCastle.gltf"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity autoscale="1.5" id="castle" gltf-model="#castle" class="clickable" animation="property: object3D.rotation.y; from: 0; to: 360; dur: 10000; loop: true;" gesture-handler></a-entity>
        </a-entity>

        <a-camera look-controls multitouch-look-controls></a-camera>
    </a-scene>
  </div>
</body>
