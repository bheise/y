<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame Video Shader - Basic</title>
    <script src="https://mayognaise.github.io/aframe-video-shader/build.js"></script>
    <link rel="stylesheet" type="text/css" href="https://mayognaise.github.io/aframe-video-shader/common.css"/>
  </head>
  <body>
    <a-scene>

      <!-- assets -->
      <a-assets>
        <video id="bbb" src="paintandquest.mp4"></video>
      </a-assets>

      <!-- bbb -->
      <a-entity id="video" geometry="primitive:box;width:4;height:2.15;depth:2;" rotation="30 30 0" position="0 2 0" material="shader:video;src:#bbb;"></a-entity>

      <!-- sky -->
      <a-sky color="silver"></a-sky>
      
    </a-scene>
    
    <div class="buttons novr">
      <a href="javascript:togglePlayback()">toggle playback</a>
    </div>

    <div class="spacer"></div>
    <div class="spacer2"></div>

    <script src="https://mayognaise.github.io/aframe-video-shader/common.js"></script>
    <script type="text/javascript">

    function togglePlayback () {
      var el = document.getElementById('video')
      var material = Object.assign({}, el.getAttribute('material'))
      material.pause = !material.pause
      el.setAttribute('material', material)
    }
    </script>

  </body>
</html>
