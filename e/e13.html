<!--
 multi-target example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
   </style>
  </head>
  <body>
    <div class="example-container">
      <a-scene mindar="imageTargetSrc: ./assets/adobe/p13.mind; showStats: true; maxTrack: 2" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity geometry="primitive:plane;" material="shader:gif;src:url(move.gif);opacity:1"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
          <a-entity geometry="primitive:plane;" material="shader:gif;src:url(marquee.gif);opacity:1"></a-entity>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
