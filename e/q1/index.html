<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>AR Quick Look Example</title>
    <!-- <script>
     /* from Apple's AR Quick Look Gallery */
     (function () {
       var isRelAR = false;
       var a = document.createElement('a');
       if (a.relList.supports('ar')) {
         isRelAR = true;
       }
       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
     })();
    </script> -->
    <style>
      
     a[rel="ar"] {
       display: none;
     }

     /* 
       Interaction Media Queries
       https://www.w3.org/TR/mediaqueries-4/#hover 
     */
     @media only screen and (hover: none) {
      a[rel="ar"] {
        display: block;
      }
     }

    </style>

  </head>
  <body>
    <a href="squirrel.usdz" rel="ar">
      <img src="squirrel.jpg" width="250" height="250">
    </a>

  </body>
</html>
